<h2> Rule List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Rule Name</th>
           
            <th> Condition </th>
            <th> Action  </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let rule of rules" >
            <td> {{ rule.ruleName }} </td>
           
            <td> {{ rule.ruleCondition }} </td>
            <td> {{ rule.ruleAction }} </td>
            <td>
                <button (click) = "updateRule(rule.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteRule(rule.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "ruleDetails(rule.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
