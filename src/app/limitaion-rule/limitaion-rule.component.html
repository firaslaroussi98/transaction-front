<form (ngSubmit) = "firerule()">
    
    <div class="form-group">
        <label> SoldeBancaire</label>
        <input type="text" class ="form-control" id = "ruleName"
            [(ngModel)] = "soldeBancaire" name = "ruleName">
    </div>
    <div class="form-group">
        <label> MontantEmmetteur</label>
        <input type="text" class ="form-control" id = "ruleName"
            [(ngModel)] = "montantEmmetteur" name = "ruleName">
    </div>

    <button class = "btn btn-success" type ="submit">limitaion Rule</button>

</form>

<p *ngIf="resultDone">The bank account is {{result.soldeBancaire}} and the emetteur amount is {{result.montantEmmetteur}} : {{result.message}}</p>
